<!DOCTYPE html>
<html>
	<head>
		<title>tracker</title>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
		<script src="js/jquery.cycle.lite.js"></script>
		<script src="js/jquery.slimscroll.min.js"></script>
		<script src="js/server_status.js"></script>
	</head>
	<body>
		<div class="slideshow"></div>
		<img src="ui/border_graphic.png" class="border_graphic" />
		<div id="header"><span id="hostname"></span> <span id="addr" style="color:goldenrod" /></div>
		<div id="players">
			<div id="scrollable">
				<ul />
			</div>
		</div>
		<div id="map"></div>
		<div id="gamemode">Gamemode: <span></span></div>
		<div id="gamename">Mod: <span></span></div>
		<a href="javascript:void(0)" onclick="rcon()" id="rcon_link">rcon web console</a>
		<a href="javascript:void(0)" onclick="cvars()" id="cvars_link">server cvars</a>
		<div id="rcon_popup">
			<a href="javascript:void(0)" onclick="rcon_close()">close</a>
		</div>
		<div id="cvars_popup">
			<a href="javascript:void(0)" onclick="cvars_close()">close</a>
			<div>
				<table></table>
			</div>
		</div>
		<div id="offline">Server offline</div>
	</body>
</html>
