<!DOCTYPE html>
<html>
	<head>
		<title>tracker</title>
		<link rel="stylesheet" href="style2.css" type="text/css" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
		<script src="jquery.slimscroll.min.js"></script>
		<script src="server_status.js"></script>
	</head>
	<body>
		<img id="levelshot" src="levelshots/atlantica_2.jpg" />
		<img src="ui/border_graphic.png" class="border_graphic" />
		<div id="header"><span id="hostname"></span> <span id="addr" style="color:goldenrod"></span></div>
		<div id="players">
			<div id="scrollable">
				<ul />
			</div>
		</div>
		<div id="map" />
		<div id="gamemode">Gamemode: <span /></div> 
		<div id="gamename">Mod: <span /></div> 
		<a href="javascript:void(0)" onclick="rcon()" id="rcon">rcon web console</a>
		<a href="javascript:void(0)" onclick="cvars()" id="cvars">server cvars</a>
		<div id="loading">
			<img id="tracker_empty" src="ui/Tracker_Empty.png" />
			<img id="loading_logo" src="ui/ParaTrackerLogo-Animated.gif" />
		</div>
	</body>
</html>
